<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form action="/submit-job-application" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="phone">Telephone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="position">Desired Position:</label>
      <select id="position" name="position" required>
        <option value="">Select Position</option>
        <option value="softwareDeveloper">Software Developer</option>
        <option value="designer">Designer</option>
        <option value="projectManager">Project Manager</option>
      </select>

      <label>Availability:</label>
      <input type="radio" id="fullTime" name="availability" value="fullTime" />
      <label for="fullTime">Full-time</label>
      <input type="radio" id="partTime" name="availability" value="partTime" />
      <label for="partTime">Part-time</label>

      <label>Skills:</label>
      <input type="checkbox" id="html" name="skills[]" value="html" />
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="skills[]" value="css" />
      <label for="css">CSS</label>
      <input
        type="checkbox"
        id="javascript"
        name="skills[]"
        value="javascript"
      />
      <label for="javascript">JavaScript</label>
      <input type="checkbox" id="python" name="skills[]" value="python" />
      <label for="python">Python</label>

      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" />

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
